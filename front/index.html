<!DOCTYPE html>
<html>

    <header>
        <title> Download </title>
        <meta charset=utf-8>
        <link rel="stylesheet" href="style.css">
        <script type="text/javascript" src="index.js"></script>
    </header>

    <body>
        <div id="content">
            <div id="main">
                <div id="form">
                    <input id="dialog" type="text" placeholder="Paste your URL here" onkeypress="on_enter(event, process_input, this)" pattern="^\s*(https?://(?:(www\.youtube\.com/watch\?v=)|(youtu.be/))\w+[/?&\w=]*)\s*$"/>
                </div>
                <div id="history">
                    <ul> </ul>
                </div>
            </div>
        </div>
    </body>

</html>
